<div class="card">
  <div class="card-header">
    <h1>Listagem de departamentos</h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.id}} </td>
      </ng-container>

      <!-- Nome column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.nome}} </td>
      </ng-container>

      <!-- Descrição column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.descricao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <hr>

   <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>

  </div>
</div>
