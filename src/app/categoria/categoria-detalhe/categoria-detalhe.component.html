<div class="card">
  <div class="card-header">
    Manutenção de Categorias
  </div>
  <div class="card-body">
    <div class="card-container">
      <div>
        <form [formGroup]="formCategoria" (ngSubmit)="onSubmit" class="form-exemplo">

<!--          <div style="display: none">-->
<!--            <mat-form-field class="exemplo-full-width">-->
<!--              <mat-label>ID</mat-label>-->
<!--              <input matImput formControlName="id">-->
<!--            </mat-form-field>-->
<!--          </div>-->

          <mat-form-field class="exemple-full-width">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Ex.: Manutenção" pattern="[a-zA-Z]*" formControlName="nome"
                   [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="getControl.nome.hasError('nome') &&
                  !getControl.nome.hasError('required')">Campo obrigatório, utilize somente letras</mat-error>
          </mat-form-field>

          <br>

          <mat-form-field class="exemplo-full-width">
            <mat-label>Descrição</mat-label>
            <input type="text" matInput placeholder="Ex.: Lorem ipsum hendrerit ac, aptent ante primis hendrerit."
                   [errorStateMatcher]="matcher" pattern="[a-zA-Z]*" required formControlName="descricao">
            <mat-error *ngIf="getControl.descricao.hasError('descricao') &&
              !getControl.descricao.hasError('required')">Campo obrigatório, utilize somente letras</mat-error>
          </mat-form-field>

          <hr>

          <button mat-button type="submit" color="primary">Salvar</button>

        </form>
      </div>
    </div>
  </div>
</div>
