<div class="card">
  <div class="card-header">
    <h1>Listagem de Especialidades</h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let especialidade"> {{especialidade.id}} </td>
      </ng-container>

      <!-- Nome column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let especialidade"> {{especialidade.nome}} </td>
      </ng-container>

      <!-- Descrição column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let especialidade"> {{especialidade.descricao}} </td>
      </ng-container>

      <!-- Area column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Área </th>
        <td mat-cell *matCellDef="let especialidade"> {{especialidade.area}} </td>
      </ng-container>

      <!-- Ações column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let especialidade">
          <div>
            <button mat-button color="primary" (click)="editar(especialidade)">Editar</button>
            <button mat-button color="warn" (click)="deletar(especialidade.id)">Excluir</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <hr>

    <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>

  </div>
</div>
