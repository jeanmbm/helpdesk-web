
<div class="card mat-elevation-z8">
  <div class="card-header">
    <h1>Manutenção de Especialidade:</h1>
  </div>

  <div class="card-body">
    <div class="card-container">
      <div>
        <form [formGroup]="formEspecialidade" (ngSubmit)="onSubmit" class="form-exemplo">

          <div style="display: none">
            <mat-form-field class="exemplo-full-width">
              <mat-label>ID</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
          </div>

          <mat-form-field class="exemple-full-width">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="nome" placeholder="Ex.: Redes" [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="getControl.nome.hasError('nome') &&
                  !getControl.nome.hasError('required')">Campo obrigatório, utilize somente letras</mat-error>
          </mat-form-field>

          <br>

          <mat-form-field class="exemplo-full-width">
            <mat-label>Descrição</mat-label>
            <input type="text" matInput placeholder="Ex.: Lorem ipsum hendrerit ac, aptent ante primis hendrerit."
                   [errorStateMatcher]="matcher" formControlName="descricao" required>
            <mat-error *ngIf="getControl.descricao.hasError('descricao') &&
            !getControl.descricao.hasError('required')">Campo obrigatório, utilize somente letras</mat-error>
          </mat-form-field>

          <br>

          <mat-form-field appearance="fill">
            <mat-label>Área</mat-label>
            <mat-select  formControlName="area" required>
              <mat-option value="HARDWARE">Hardware</mat-option>
              <mat-option value="SOFTWARE">Software</mat-option>
            </mat-select>
          </mat-form-field>

          <hr>

          <button mat-button type="submit" (click)="onSubmit()" color="primary">Salvar</button>

        </form>
      </div>
    </div>
  </div>
</div>
